name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn -Pdev -B package --file pom.xml
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}-test
          path: target/*.jar
